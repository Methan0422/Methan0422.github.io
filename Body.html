<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatable"
    content="IE-Edge">
    <meta name="viewport"
    content="Width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="Style.css">
    <script src="script.js" defer></script>
    <script src="fluffy_robot.js" defer></script>
</head>
<body>
    <div class="container noselect">
        <div id="author">
            <h1>2048</h1>
        </div>
        <canvas id="canvas"></canvas>
        <div id="ui">
            <h2>Score</h2>
            <span id="score">00</span>
        </div>
        <button id="replay">
            <i class="fas fa-play"></i>
            RESTART
        </button>
        <div id="win">
            <p>You Win</p>
            <button id="new">
                New Game
            </button>
            <button id="continue">
                Continue
            </button>
        </div>
        <div id="lose">
            <p>You Lose</p>
            <p>High Score</p>
            <button id="newgame">
                New Game
            </button>
        </div>
        <div id="id">
            <h2>High Score</h2>
            <span id="highScore">00</span>
        </div>
    </div>
    </div>
</body>
</html>
